<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="keka-extension-container">
      <!-- Header with Time Display -->
      <div class="header">
        <div class="time-display">
          <div class="current-time" id="currentTime">
            <span id="timeHours">--:--:--</span>
            <span class="time-period" id="timePeriod">--</span>
          </div>
          <span class="current-date" id="currentDate">Loading...</span>
        </div>
      </div>

      <!-- Tab Navigation -->
      <div class="tab-navigation">
        <button class="tab-btn active" data-tab="dashboard" id="dashboardTab">
          <span class="tab-icon">üìä</span>
          <span class="tab-text">Dashboard</span>
        </button>
        <button class="tab-btn" data-tab="schedule" id="scheduleTab">
          <span class="tab-icon">‚è∞</span>
          <span class="tab-text">Schedule</span>
        </button>
        <button class="tab-btn" data-tab="tasks" id="tasksTab">
          <span class="tab-icon">üìã</span>
          <span class="tab-text">Tasks</span>
        </button>
      </div>

      <!-- Tab Content -->
      <div class="tab-content">
        <!-- Dashboard Tab -->
        <div class="tab-pane active" id="dashboardPane">
          <!-- Attendance Info -->
          <div class="info-section">
            <div class="keka-extension-info" id="attendanceInfo" style="display: none;">
              <div class="info-row">
                <span class="info-label">Status:</span>
                <span class="info-value" id="attendanceStatusText">Not Clocked In</span>
              </div>
              <div class="info-row">
                <span class="info-label">Total Hours:</span>
                <span class="info-value" id="totalHours">0h 0m</span>
              </div>
              <div class="info-row">
                <span class="info-label">Last Action:</span>
                <span class="info-value" id="lastAction">None</span>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="action-section">
            <div class="attendance-actions" id="attendanceActions">
              <!-- Clock In Button -->
              <button class="action-btn clock-in-btn" id="webClockInBtn" style="display: none;">
                <span class="btn-icon">üåê</span>
                <span class="btn-text">Web Clock-In</span>
              </button>
              
              <!-- Clock Out Button -->
              <button class="action-btn clock-out-btn" id="webClockOutBtn" style="display: none;">
                <span class="btn-icon">üî¥</span>
                <span class="btn-text">Web Clock-out</span>
              </button>
              
              <!-- Clock Out Confirmation -->
              <div class="clock-out-confirmation" id="clockOutConfirmation" style="display: none;">
                <button class="action-btn confirm-btn" id="confirmClockOutBtn">
                  <span class="btn-icon">‚úì</span>
                  <span class="btn-text">Clock-out</span>
                </button>
                <button class="action-btn cancel-btn" id="cancelClockOutBtn">
                  <span class="btn-icon">‚úï</span>
                  <span class="btn-text">Cancel</span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Schedule Tab -->
        <div class="tab-pane" id="schedulePane">
          <div class="schedule-form">
            <div class="form-group">
              <label class="form-label">Action Type</label>
              <div class="radio-group-compact">
                <label class="radio-compact">
                  <input type="radio" name="timeFor" value="in" id="timeForIn" />
                  <span class="radio-text">Clock In</span>
                </label>
                <label class="radio-compact">
                  <input type="radio" name="timeFor" value="out" id="timeForOut" />
                  <span class="radio-text">Clock Out</span>
                </label>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Scheduled Time</label>
              <input type="time" name="time" id="time" class="form-input" />
            </div>

            <div class="form-group">
              <label class="form-label">Auto Time (Minutes)</label>
              <input type="number" id="autoMinutes" class="form-input" placeholder="15" min="1" max="480" />
            </div>

            <button class="submit-btn" id="runBtn">
              <span class="btn-icon">üöÄ</span>
              <span class="btn-text">Schedule Task</span>
            </button>
          </div>
        </div>

        <!-- Tasks Tab -->
        <div class="tab-pane" id="tasksPane">
          <div class="tasks-section" id="activeTaskContainer" style="display: none;">
            <div class="task-header">
              <h4>Active Task</h4>
            </div>
            <div class="task-list" id="taskList">
              <!-- Tasks will be populated here -->
            </div>
          </div>
          <div class="no-tasks" id="noTasks">
            <div class="no-tasks-icon">üìù</div>
            <div class="no-tasks-text">No scheduled tasks</div>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
